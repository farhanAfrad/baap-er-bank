<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen flex justify-center items-center flex-col bg-orange-100 space-y-10">
    

    <h1 class="text-7xl text-blue-500">Let's get some <span class="font-bold text-blue-700">Mooooooney</span> !!!</h1>
    <div class="flex gap-5 w-3/4 mx-auto">
        <div class="bg-green-300 text-white py-10 px-10 rounded flex-1">
            <h4 class="text-2xl font-medium">Deposit</h4>
            <p class="text-5xl">$<span id="bank-deposit-amount">00</span></p>
        </div>
        <div class="bg-pink-300 text-white py-10 px-10 rounded flex-1">
            <h4 class="text-2xl font-medium">Withdraw</h4>
            <p class="text-5xl">$<span id="bank-withdraw-amount">00</span></p>
        </div>
        <div class="bg-orange-300 text-white py-10 px-10 rounded flex-1">
            <h4 class="text-2xl font-medium">Balance</h4>
            <p class="text-5xl">$<span id="total-balance">00</span></p>
        </div>
    </div>

    <div class="flex items-center justify-center space-x-10 w-3/4 mx-auto">
        <div class="flex flex-col bg-blue-300 px-10 py-12 rounded flex-1">
            <h3 class="text-3xl font-bold text-white">Please Deposit</h3>
            <div class="flex flex-col ml-5 mt-4 space-y-4">
              <input type="" name="" id="users-deposit-amount" placeholder="$ amount you want to Deposit" class="py-1 px-3 rounded outline-none border border-blue-700 focus:ring-blue-500 focus:ring">
              <button id="deposit-btn" class="w-28 bg-blue-700 hover:bg-blue-500 text-white py-2 font-medium rounded">Deposit</button>
            </div>
        </div>
        <div class="flex flex-col bg-purple-300 px-10 py-12 rounded flex-1">
            <h3 class="text-3xl font-bold text-white">Please Withdraw</h3>
            <div class="flex flex-col ml-5 mt-4 space-y-4">
              <input type="" name="" id="users-withdraw-amount" placeholder="$ amount you want to Withdraw" class="py-1 px-3 rounded outline-none border border-blue-700 focus:ring-blue-500 focus:ring">
              <button id="withdraw-btn" class="w-28 bg-purple-700 hover:bg-purple-500 text-white py-2 font-medium rounded">Withdraw</button>
        </div>
    </div>
    <script src="js/bank.js"></script>
</body>
</html>
